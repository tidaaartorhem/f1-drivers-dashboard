<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Drivers Dashboard</title>
    <!-- Import a modern CSS reset and simple styling -->
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #20264c;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
      }
      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 1rem;
      }
      .card img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 0.5rem;
      }
      .team {
        font-size: 0.9rem;
        color: #666;
      }
      .loading {
        text-align: center;
        padding: 2rem;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>F1 Drivers Dashboard</h1>
    </header>
    <div id="root" class="container"></div>
    <!-- Include React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Load the main app script -->
    <script src="app.js"></script>
  </body>
</html>
